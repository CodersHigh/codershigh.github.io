<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>봇들신문 [2013/가을호]</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://code.jquery.com/jquery-1.4.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles/newsviewer_default.css" type="text/css" />
	<link rel="stylesheet" href="styles/newsviewer_mobile.css" type="text/css" />

	<!--[if lt IE 9]>
	<script type="text/javascript" src="../js/css3-mediaqueries.js"></script>
	<![endif]-->
	<script type="text/javascript">
	
	window.onload = resizeElementHeight;
	window.onresize = resizeElementHeight;
	function resizeElementHeight() {
	  var height = 0;
	  var body = window.document.body;
	  var header_height = document.getElementById("viewer_header").clientHeight;
	  var article = document.getElementById("container");
	  
	  if (window.innerHeight) {
	      height = window.innerHeight;
	  } else if (body.parentElement.clientHeight) {
    	  height = body.parentElement.clientHeight;
	  } else if (body && body.clientHeight) {
    	  height = body.clientHeight;
	  }
	  
	  article.style.height = ((height - header_height) + "px");
	  
	}

	function SelectNewsletter(){

		var selected = document.getElementById("newsList").selectedIndex;
		var filename = document.getElementsByTagName("option")[selected].value;

		alert(filename);
		var frame = document.getElementById("viewer_frame");
		var URL = "archive/" + filename + "/page01.html";

		frame.setAttribute('src',URL);

		frame.innerHTML = frame.innerHTML;
	}

	</script>
</head>
<body>
	<header id="viewer_header">
	<!-- 네비게이션 -->
		<div id="nav">
		<nav>
			<div id="nav_container">
				<div id="nav_arrow"></div>
			<select id="newsList" onchange="SelectNewsletter()">
				<!-- option value 값 = newsletter 해당 호 폴더이름 -->
				<!-- 각 호의 첫 페이지 경로 및 파일이름 : value값/page01.html 로 지정해 주어야함. -->
				<option disabled="disabled">--- 2013 ---</option>
				<option value="news_201311">2013년 가을호</option>
			</select>
			</div>
		</nav>
		</div>
	
	<!-- 타이틀 -->
		<div id="title">
			<img src="bdlogo.png" rel="봇들신문" />
		</div>


		
	</header>
	
	
<!-- 기획면 -->
	<div id="container">
		<!-- src : 최신호로 업데이트 요구 -->
		<iframe id="viewer_frame" src="archive/news_201311/page01.html">
	</div>
	<footer>
		
	</footer>
</body>
</html>
